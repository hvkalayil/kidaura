name: kidaura
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  State Management
  flutter_bloc: ^6.1.3
  equatable: ^2.0.0
  bloc_test: ^7.1.0

#  Get JSON data
  http: ^0.13.0

#  Show flag
  flutter_svg: ^0.19.3


dev_dependencies:
  lint: 1.5.3
  flutter_test:
    sdk: flutter

